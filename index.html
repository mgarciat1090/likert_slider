<body>
  <div class="container">
    <h1>Liker Slider</h1>

    <h2>Basic setup</h2>

    <pre>
      //js
      $("#likert-scale-01").slider({});
    </pre>


    <div class="control likert-scale col-sm-6" id="likert-scale-01">
      <p class="selection-tag"></p>
      <div class="range-buttons row">
        <button type="button" class="btn btn-default col-xs-2"></button>
        <button type="button" class="btn btn-default col-xs-2"></button>
        <button type="button" class="btn btn-default col-xs-2"></button>
        <button type="button" class="btn btn-default col-xs-2"></button>
        <button type="button" class="btn btn-default col-xs-2"></button>
      </div>
      <div class="scale-tags row">
        <span class="col-xs-4 disagree">I strongly disagree</span>
        <span class="col-xs-4 neutral">neutral</span>
        <span class="col-xs-4 agree">I strongly agree</span>
      </div>
    </div>

  </div>
